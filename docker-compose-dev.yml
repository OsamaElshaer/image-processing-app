services:
    user-service:
        build:
            target: development
        env_file:
            - ./services/user-service/.env
        environment:
            - DB_HOST=postgres
            - DB_PORT=5432
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=postgres
            - DATABASE_NAME=user_service_dev
            - RABBITMQ_URL=amqp://rabbitmq:5672
        depends_on:
            - postgres
            - rabbitmq
    notification-service:
        build:
            target: development
        env_file:
            - ./services/notification-service/.env
        environment:
            - RABBITMQ_URL=amqp://rabbitmq:5672
        depends_on:
            - postgres
            - rabbitmq

    upload-image-service:
        build:
            target: development
        env_file:
            - ./services/upload-image-service/.env
        environment:
            - DB_HOST=postgres
            - DB_PORT=5432
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=postgres
            - DATABASE_NAME=upload_image_dev
            - RABBITMQ_URL=amqp://rabbitmq:5672
        depends_on:
            - postgres
            - rabbitmq

    process-image-service:
        build:
            target: development
        env_file:
            - ./services/process-image-service/.env
        environment:
            - RABBITMQ_URL=amqp://rabbitmq:5672
        depends_on:
            - postgres
            - rabbitmq

    postgres:
        image: postgres
        container_name: postgres-container
        ports:
            - "5432:5432"
        restart: always
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: postgres
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U root"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    pgdata:
